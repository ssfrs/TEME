    <br />
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="/action_page.php">
      <label for="full-name">Full name*:</label><br />
      <input
        type="text"
        id="full-name"
        name="nume"
        placeholder="FirstName LastName"
        required
      />
      <br />
      <label for="e-mail">Email address*:</label> <br />
      <input
        type="text"
        id="e-mail"
        name="e-mail"
        placeholder="EMAIL_ADDRESS"
        required
      />
      <br />
      <label for="tour">Select Tour Package*:</label>
      <br />
      <select name="tour" id="tour" required>
        <option value="goa">Goa</option>
        <option value="‎singapore">‎Singapore</option>
        <option value="bali">Bali</option>
        <option value="kerala">Kerala</option>
      </select>
      <br />
      <label for="arrival">Arrival date*:</label>
      <br />
      <input type="date" id="arrival" name="date" min="2021-01-01" required />
      <br />
      <label for="persons">Number of persons*:</label>
      <br />
      <input
        type="number"
        placeholder="UNKNOWN_TYPE"
        step="1"
        min="1"
        required
      />
      <br />
      <label for="avail" required>What would you want to avail?*</label>
      <br />
      <label for="boarding">Boarding</label>
      <input type="checkbox" id="boarding" name="avail" value="boarding" />
      <br />
      <label for="fooding">Fooding</label>
      <input type="checkbox" id="fooding" name="avail" value="fooding" />
      <br />
      <label for="sight">Sight seeing</label>
      <input type="checkbox" id="sight" name="avail" value="sight" />
      <br />
      <label for="discount">Discount Coupon code:</label>
      <br />
      <input
        type="text"
        maxlength="5"
        minlength="5"
        placeholder="UNKNOWN_TYPE"
      />
      <br />
      <label for="tc">Terms and condition*</label>
      <br />
      <input type="radio" id="agree" name="tc" value="i_agree" checked />
      <label for="agree">I agree</label>
      <input type="radio" id="disagree" name="tc" value="i_disagree" />
      <label for="disagree">I disagree</label>
      <br />
      <button type="submit">Complete reservation</button>
    </form>
  </body>
</html>
